
    <div style="max-width: 1000px; margin: 20px auto; font-family: sans-serif; padding: 0 20px;">
        <nav style="margin-bottom: 20px; font-size: 0.9rem; color: #666;">
            <a href="/">Home</a> / {{ .Title }}
        </nav>
        
        <h1 style="border-bottom: 3px solid #333; padding-bottom: 10px;">{{ .Title }} ({{ len .RegularPagesRecursive }})</h1>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px;">
            {{ range .Pages }}
            <a href="{{ .RelPermalink }}" style="text-decoration: none; color: #222; border: 1px solid #eee; border-radius: 8px; overflow: hidden; display: block; transition: 0.2s; background: #fff;">
                <div style="padding: 15px;">
                    <h3 style="margin: 0; font-size: 1.1rem;">{{ .Title }}</h3>
                    <p style="font-size: 0.85rem; color: #888; margin-top: 5px;">
                        {{ if .IsSection }} Sub-category {{ else }} Case Profile {{ end }}
                    </p>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
