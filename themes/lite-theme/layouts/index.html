
    <div style="max-width: 1000px; margin: 40px auto; font-family: sans-serif; padding: 0 20px; text-align: center;">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">Missing Persons Public Directory</h1>
        <p style="color: #666; font-size: 1.2rem;">Currently tracking {{ len .Site.RegularPages }} active cases across the United States.</p>
        
        <hr style="margin: 40px 0; border: 0; border-top: 1px solid #eee;">
        
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;">
            {{ range .Sections }}
            <a href="{{ .RelPermalink }}" style="padding: 20px; background: #f8f9fa; border-radius: 8px; text-decoration: none; color: #007bff; font-weight: bold; border: 1px solid #eee;">
                {{ .Title }} ({{ len .RegularPagesRecursive }})
            </a>
            {{ end }}
        </div>
    </div>
